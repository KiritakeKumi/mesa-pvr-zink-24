.iris-test:
  extends:
    - .lava-test:amd64
    - .iris-rules
  variables:
    DTB: ""
    DRIVER_NAME: iris
    BOOT_METHOD: depthcharge
    KERNEL_IMAGE_TYPE: ""
    FLAKES_CHANNEL: "#intel-ci"
    HWCI_FREQ_MAX: "true"

.iris-apl-test:
  extends:
    - .iris-test
  variables:
    DEVICE_TYPE: asus-C523NA-A20057-coral
    GPU_VERSION: iris-apl
    DEQP_EXPECTED_RENDERER: APL
  tags:
    - mesa-ci-x86-64-lava-asus-C523NA-A20057-coral

.iris-glk-test:
  extends:
    - .iris-test
    - .test-manual-mr
  variables:
    DEVICE_TYPE: hp-x360-12b-n4000-octopus
    GPU_VERSION: iris-glk
    DEQP_EXPECTED_RENDERER: GLK
  tags:
    - mesa-ci-x86-64-lava-hp-x360-12b-n4000-octopus

.iris-amly-test:
  extends:
    - .iris-test
  variables:
    DEVICE_TYPE: asus-C433TA-AJ0005-rammus
    GPU_VERSION: iris-amly
    DEQP_EXPECTED_RENDERER: AML
  tags:
    - mesa-ci-x86-64-lava-asus-C433TA-AJ0005-rammus

.iris-kbl-test:
  extends:
    - .iris-test
  variables:
    DEVICE_TYPE: hp-x360-14-G1-sona
    GPU_VERSION: iris-kbl
    DEQP_EXPECTED_RENDERER: KBL
  tags:
    - mesa-ci-x86-64-lava-hp-x360-14-G1-sona

iris-apl-deqp:
  extends:
    - .iris-apl-test
  variables:
    DEQP_VER: gles2 # for the renderer check
    DEQP_SUITE: iris-apl
  parallel: 4

iris-apl-egl:
  extends:
    - .iris-apl-test
  variables:
    PIGLIT_NO_WINDOW: 0
    HWCI_START_XORG: 1
    DEQP_VER: egl

iris-glk-deqp:
  extends:
    - .iris-glk-test
  variables:
    DEQP_VER: gles2 # for the renderer check
    DEQP_SUITE: iris-glk
  parallel: 4

iris-glk-egl:
  extends:
    - .iris-glk-test
  variables:
    PIGLIT_NO_WINDOW: 0
    HWCI_START_XORG: 1
    DEQP_VER: egl

iris-amly-deqp:
  extends:
    - .iris-amly-test
    - .test-manual-mr
  variables:
    DEQP_VER: gles2 # for the renderer check
    DEQP_SUITE: iris-amly
  parallel: 4

iris-kbl-deqp:
  extends:
    - .iris-kbl-test
    - .test-manual-mr
  variables:
    DEQP_VER: gles2 # for the renderer check
    DEQP_SUITE: iris-kbl
  parallel: 4

.iris-amly-egl:
  extends:
    - .iris-amly-test
  variables:
    PIGLIT_NO_WINDOW: 0
    HWCI_START_XORG: 1
    DEQP_VER: egl

.iris-amly-piglit:
  extends:
    - .iris-amly-test
    - .lava-piglit
  parallel: 3
  variables:
    HWCI_START_XORG: 1
    PIGLIT_NO_WINDOW: 0
    PIGLIT_PLATFORM: mixed_glx_egl
    PIGLIT_PROFILES: gpu
    PIGLIT_JUNIT_RESULTS: 1

.iris-traces:
  extends:
    - .lava-traces-base
  variables:
    EGL_PLATFORM: surfaceless
    PIGLIT_PROFILES: replay
    PIGLIT_JUNIT_RESULTS: 1
    PIGLIT_REPLAY_DEVICE_NAME: "gl-${GPU_VERSION}"
    PIGLIT_RESULTS: "${GPU_VERSION}-${PIGLIT_PROFILES}"
    PIGLIT_REPLAY_DESCRIPTION_FILE: "/install/traces-iris.yml"
    PIGLIT_REPLAY_EXTRA_ARGS: --keep-image

iris-apl-traces:
  variables:
    GPU_VERSION: intel-apl
  extends:
    - .iris-apl-test
    - .iris-traces

iris-glk-traces:
  variables:
    GPU_VERSION: intel-glk
  extends:
    - .iris-glk-test
    - .iris-traces

.iris-amly-traces:
  variables:
    GPU_VERSION: intel-amly
  extends:
    - .iris-amly-test
    - .iris-traces

iris-kbl-traces:
  variables:
    GPU_VERSION: intel-kbl
  extends:
    - .iris-kbl-test
    - .iris-traces
    - .test-manual-mr
