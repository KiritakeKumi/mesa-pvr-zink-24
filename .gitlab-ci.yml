    PIGLIT_OPTIONS: >-
      -x vs-output-array-vec2-index-wr-before-gs
      -x fixed-clip-enables
      -x vs-clip-distance-enables
      -x vs-clip-vertex-enables
      -x arb_blend_func_extended-fbo-extended-blend-pattern_gles2
